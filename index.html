<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-box {
  background-color: transparent;
  width: 150px;
  height: 150px;
  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  display: table;
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  display: table-cell;
  vertical-align: middle;
}

.flip-box-front {
  background-color: #06d13c;
  color: black;
}

.flip-box-back {
  background-color: #d12406;
  color: black;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

  <h1>
    <div> 
      <div style="display:inline"> Timer: </div>
      <div id="txt" style="display:inline"> 0 </div>
    </div>
  </h1>

    <h1>
    <div> 
      <div style="display:inline"> Meows: </div>
      <div id="meows" style="display:inline"> 0 </div>
    </div>
  </h1>

  <h1>
    <div id="my-flip-box" class="flip-box">
      <div id="my-flip-box-inner" class="flip-box-inner">
	<div id="start" class="flip-box-front">
	  START
	</div>
	<div id="stop" class="flip-box-back">
	  STOP
	</div>
      </div>
    </div>
  </h1>

  <script>
    const meow_delay_sec = 60;

    function getMeows() {
	return parseInt(document.getElementById('meows').innerHTML);
    }

    function setMeows(i) {
	document.getElementById('meows').innerHTML = i;
    }
    setMeows(0);

    function setCounter(i) {
	document.getElementById('txt').innerHTML = i;
    }
    setCounter(0);

    function getCounter() {
	return parseInt(document.getElementById('txt').innerHTML);
    }

    function countDown() {
      setCounter(getCounter() - 1);
    }

    function started() {
	transform = document.getElementById("my-flip-box-inner").style.transform;
	return transform != "";
    }

    var wakeLock = null;
    document.getElementById("my-flip-box-inner").onclick = async() => {
	if (!started()) {
	    document.getElementById("my-flip-box-inner").style.transform = "rotateY(180deg)";
	    if (wakeLock == null) {
		try {
        	    wakeLock = await navigator.wakeLock.request('screen');
		} catch(e) {
		    wakeLock = 1;
		}
		setCounter(meow_delay_sec + 1); /* tick() will decrement immediately */
		tick();
	    }
	} else {
            document.getElementById("my-flip-box-inner").style.transform = "";
	    wakeLock = null;
	    setCounter(0);
	}
    }

    function tick() {
	if (wakeLock != null) {
            countDown();
            if (getCounter() == 0) {
		var audio = document.getElementById("meow");
		audio.play();
		setCounter(meow_delay_sec);
		setMeows(getMeows() + 1);
            }
            setTimeout(tick, 1000 /* millis */ );
	}
    }

  </script>

</html>
